apiVersion: v1
kind: Namespace
metadata:
  name: music-platform
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-mysql
  namespace: music-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-mysql
  template:
    metadata:
      labels:
        app: music-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "1708"
            - name: MYSQL_DATABASE
              value: "musicdb"
          ports:
            - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: music-mysql
  namespace: music-platform
spec:
  selector:
    app: music-mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-backend
  namespace: music-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-backend
  template:
    metadata:
      labels:
        app: music-backend
    spec:
      containers:
        - name: backend
          image: streaming-backend:local
          imagePullPolicy: IfNotPresent
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://music-mysql:3306/musicdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "1708"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: music-backend
  namespace: music-platform
spec:
  selector:
    app: music-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-frontend
  namespace: music-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-frontend
  template:
    metadata:
      labels:
        app: music-frontend
    spec:
      containers:
        - name: frontend
          image: streaming-frontend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: music-frontend
  namespace: music-platform
spec:
  selector:
    app: music-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
