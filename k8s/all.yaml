apiVersion: v1
kind: Namespace
metadata:
  name: music-platform

---
apiVersion: v1
kind: Secret
metadata:
  name: music-secrets
  namespace: music-platform
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "1108"
  JWT_SECRET: "change-me-to-a-secure-value"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: music-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: music-platform
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: music-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: musicdb
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: music-mysql
  namespace: music-platform
  labels:
    app: mysql
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-backend
  namespace: music-platform
  labels:
    app: music-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-backend
  template:
    metadata:
      labels:
        app: music-backend
    spec:
      containers:
        - name: music-backend
          image: rithesh11/streaming-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://music-mysql.music-platform.svc.cluster.local:3306/musicdb"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: music-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"

---
apiVersion: v1
kind: Service
metadata:
  name: music-backend
  namespace: music-platform
  labels:
    app: music-backend
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: music-backend

---
# Extra service named `backend` so nginx upstream resolves to it
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: music-platform
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: music-backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-frontend
  namespace: music-platform
  labels:
    app: music-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-frontend
  template:
    metadata:
      labels:
        app: music-frontend
    spec:
      containers:
        - name: music-frontend
          image: rithesh11/streaming-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: music-frontend
  namespace: music-platform
  labels:
    app: music-frontend
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: music-frontend
